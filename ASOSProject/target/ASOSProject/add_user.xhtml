<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="framestyle.css"/>
</h:head>
<h:body>
    <p:panel>
        <p:layout>
            <p:layoutUnit position="center" header="Kullanıcı Bilgileri">
                <h:form>
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Kullanıcı Adı: "/>
                        <p:inputText value="#{newUserBean.userName}"/>

                        <p:outputLabel value="Şifre: "/>
                        <p:inputText value="#{newUserBean.password}"/>

                        <p:outputLabel value="Adı: "/>
                        <p:inputText value="#{newUserBean.name}"/>

                        <p:outputLabel value="Soyadı: "/>
                        <p:inputText value="#{newUserBean.surname}"/>

                        <p:outputLabel value="Kullanıcı Tipi: "/>
                        <p:selectOneMenu value="#{newUserBean.userType}" converter="javax.faces.Integer">
                            <f:selectItem itemLabel="Admin" itemValue="1"/>
                            <f:selectItem itemLabel="Kullanıcı" itemValue="2"/>
                        </p:selectOneMenu>

                        <p:outputLabel value=""/>
                        <p:commandButton value="Kaydet" action="#{newUserBean.addUser}"/>
                    </p:panelGrid>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </p:panel>
</h:body>
</html>
