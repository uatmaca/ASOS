<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:metadata>
        <f:event type="preRenderView" listener="#{productListView.init}"/>
    </f:metadata>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <h:form>
        <p:dataScroller value="#{productListView.products}" var="product" chunkSize="10">
            <f:facet name="header">
                Ürün Listesi
            </f:facet>

            <f:facet name="loader">
                <p:commandButton type="button" value="Daha Fazla..." icon="ui-icon-circle-triangle-s"/>
            </f:facet>

            <h:panelGrid columns="1" style="width:100%">
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Ürün No:" />
                        <h:outputText value="#{product.productId}" style="font-weight: bold"/>

                        <h:outputText value="Ürün Adı:" />
                        <h:outputText value="#{product.productName}" style="font-weight: bold"/>

                        <h:outputText value="En Düşük Sıcaklık:" />
                        <h:outputText value="#{product.minProductTemp}" style="font-weight: bold"/>

                        <h:outputText value="En Yüksek Sıcaklık:" />
                        <h:outputText value="#{product.maxProductTemp}" style="font-weight: bold"/>

                        <h:outputText value="Eb Düşük Nem:" />
                        <h:outputText value="#{product.minProductDump}" style="font-weight: bold"/>

                        <h:outputText value="En Yüksek Nem:" />
                        <h:outputText value="#{product.maxProductDump}" style="font-weight: bold"/>
                    </h:panelGrid>
                </p:outputPanel>
            </h:panelGrid>
        </p:dataScroller>
    </h:form>


</h:body>
</html>
